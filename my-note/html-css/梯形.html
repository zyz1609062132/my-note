<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
      .tixing {
          position: relative;
      }
      #tranFont {
        position: absolute;
        top: 10px;
        left: 93px;
        color: #000;
        font-size: 14px;
      }
      .trapezoid {
        position: absolute;
        top: 0;
        left: 0;
        border-left: 25px solid transparent;
        border-right: 25px solid transparent;
        border-bottom: 50px solid rgba(245, 76, 76, 0.81);
        height: 0;
        width: 175px;
        transform: rotateZ(180deg);
        transform: rotateZ(180deg);
      }
    </style>
  </head>
  <body>
    <div class="tixing">
      <div class="trapezoid"></div>
      <div id="tranFont">坳将</div>
    </div>
  </body>
</html>
