<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- select的value值为选中option的value值 
        选项为标签文本内容
        onchage监听select改变请求后台数据-->
    <select name="" id="good">
        <option value="1" id="age">3</option>
        <option value="2">4</option>
        <option value="3">5</option>
    </select>
    <script>
        var select = document.querySelector('#good')
        console.log( document.querySelector('#age').value);
        select.onchange = function () {
            console.log(select.value);
            fetch('https://douban.uieee.com/v2/movie/top250').then(res => res.json()).then(res => console.log(res))
        }
    
    </script>
</body>
</html>
