<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>scrollWidth offsetWidth clientWidth区别</title>
  <style>
    .one {
      width: 100px;
      height: 100px;
      background-color: red;
      overflow: auto;
    }
    .two {
      width: 200px;
      height: 200px;
      background-color: yellow;
    }
  </style>
</head>
<body><!-- 在页面没有滚动的情况下clientX和pageX一样 -->
  <div class="one">
    <div class="two"></div>
  </div>
  <script>
    var one = document.querySelector('.one')
    console.log('one.scrollWidth',one.scrollWidth);
    console.log('one.offsetWidth',one.offsetWidth);
    console.log('one.clientWidth',one.clientWidth);
    one.onscroll = function() {
      console.log('one.scrollTop', one.scrollTop); //父级的scrollTop
    }

    one.onclick =  function (e) {
      console.log(e);
      console.log('e.pageY', e.pageY);
      console.log('e.clientY', e.clientY);
      console.log('e.screenY', e.screenY);
      console.log('e.pageX', e.pageX);
      console.log('e.clientX', e.clientX);
      console.log('e.ScreenX', e.screenX);
      console.log('e.offsetY', e.offsetY); //相对自身左上角距离
      console.log('e.offsetX', e.offsetX); //相对自身左上角距离
      console.log('one.offsetParent', one.offsetParent); //获取父级元素
      console.log('one.offsetLeft', one.offsetLeft);
      console.log('body.offsetLeft', document.body.offsetLeft);
    }

  </script>
</body>
</html>
