<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>父子组件</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <child></child>
    </div>
    <script>
        Vue.component('child', {
                template: '<h1>666</h1>'
            }
        )

        new Vue({
            el: '#app'
        })
    </script>
</body>

</html>
