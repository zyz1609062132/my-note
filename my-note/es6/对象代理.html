        let Person = {  //代理前的对象
            name:'es6',
            sex:'male',
            age:15
        }

        let person = new Proxy(Person,{ //代理Person,以后操作person,保护了Person   和es5 中 get set方法类似   代理后的对象
            get(target,key){ //target为Person,key值得是哪个属性 
                return target[key]
            },
            set(target,key,value){
                if(key!='sex'){
                    target[key]=value
                }
            }
        })

        console.table({
            name:person.name,
            sex:person.sex,
            age:person.age
