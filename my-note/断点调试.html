<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      #test {
        width: 100px;
        height: 100px;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div id="test"></div>
    <script>
      var a = document.getElementById("test");
      a.onclick = function() {
        var result = get(1);
        alert(result);
      };

      function get(b) {
        return ++b;
      }
    </script>
  </body>
</html>
