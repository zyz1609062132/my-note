<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        html,body{
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #music{
            height: 100%;
            display: flex;
        }
        .left{
            flex:1;
            height: 100%;
            background-color: #EC381C;
            padding-top: 50px;
            box-sizing: border-box;
            overflow-y: scroll;
        }
        .left input{
            width: 80%;
            height: 40px;
            border-radius: 20px;
            font-size:25px;
            font-weight: 700;
            outline: none;
            padding-left: 20px;
            display: block;
            margin: 0 auto;
        }
        .right{
            flex:1;
            height: 100%;
            background-color: #B4020A;
            padding-top: 50px;
            box-sizing: border-box;
        }
        .right img{
            width: 300px;
            height: 300px;
            border-radius: 50%;
            display: block;
            margin: 0 auto;
        }
        .right audio{
            display: block;
            margin: 50px auto;
        }
        .left ul{
            list-style-type: none;
            padding: 0;
            width: 80%;
            margin: 0 auto;
        }
        .left  li{
            border: 1px solid #000;
            padding: 10px;
            background-color: skyblue;
            color:white;
            font-weight: 700;
            font-size:20px;
            width: 400px;
            border-radius: 10px;
            margin: 5px;
            cursor: pointer;
        }
        /* 一直旋转的动画 */
        @keyframes autoRotate{

            from{
                transform: scale(1) rotateZ(0deg)
            }
            50%{
                transform: scale(1.1) rotateZ(180deg)
            }
            to{
                transform:scale(1) rotateZ(360deg)
            }
        }
        /* 定义一个使用动画的类 */
        .rotate{
            animation: autoRotate 100s infinite linear;
        }
        .pause{
            animation-play-state: paused;
        }
        .right ul{
            list-style: none;
        }
        .right li{
            height: 80px;
            border: 1px solid #000;
            background-color: skyblue;
            display: flex;
        }
        .right li img{
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
        .right li .comment-right {
            flex:1;
        }
        .right li p{
            margin: 0;
            padding: 0;
        }
        .right li .comment-right .nickname {
            color:white;
        }
        .right li .comment-right .content {
            color:white;
        }
        .right {
            overflow-y: scroll;
        }
        /* 列表过渡的样式 */
        .list-item {
  display: inline-block;
  margin-right: 10px;
}
.list-enter-active, .list-leave-active {
  transition: all 1s;
}
.list-enter, .list-leave-to
/* .list-leave-active for below version 2.1.8 */ {
  opacity: 0;
  transform: translateX(300px);
}
        .comment-item {
  display: inline-block;
  margin-right: 10px;
}
.comment-enter-active, .comment-leave-active {
  transition: all 1s;
}
.comment-enter, .comment-leave-to
/* .list-leave-active for below version 2.1.8 */ {
  opacity: 0;
  transform: translateX(300px);
}
    </style>
</head>

<body>
    <div id="music">
        <div class="left">
            <input type="text" placeholder="请输入搜索的歌曲" @keyup.enter="search" v-model="musicName">
            <!-- transition-group作为多个元素/组件的过渡效果 -->
            <transition-group name="list" tag="ul">
                <li :style="{transitionDelay:index*100+'ms'}" @dblclick="playMusic(item.id)" v-for="(item, index) in songList"
                    :key="item.id">
                    {{item.name}}---{{item.artists[0].name}}
                </li>
            </transition-group>
        </div>
        <div class="right">
            <!-- 三元表达式 -->

              <img src="https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=772837001,3962568077&fm=26&gp=0.jpg" alt="">

            <audio controls :src="musicUrl" autoplay></audio>
            <!-- 评论 -->
            <transition-group name="comment" tag="ul">
                <li :style="{transitionDelay:index*100+'ms'}" v-for="(item, index) in commentsList" :key="item.commentId">
                    < img :src="item.user.avatarUrl" alt="">
                    <div class="comment-right">
                        <p class="nickname">{{item.user.nickname}}</p >
                        <p class="content">{{item.content}}</p >
                    </div>
                </li>
            </transition-group>

        </div>
    </div>
</body>

</html>

 <!-- CDN内容分发网络 -->

<script>

    // vue相关的代码
    let app = new Vue({
        el: "#music",

        data: {
            musicName: '',
            // 歌曲列表
            songList: [],
            // 歌曲url地址
            musicUrl: '',
            // 歌曲封面url地址
            picUrl: '',
            // 评论数组
            commentsList: []
        },
        methods: {
            // 搜索歌曲
            search() {
                //调用接口当前搜索的歌名
                axios.get('https://autumnfish.cn/search?keywords=' + this.musicName)
                    .then(response => {
                        // console.log(response);
                        this.songList = response.data.result.songs;
                    })
            },
            // 播放歌曲
            playMusic(id) {
                // console.log(id);

                // 根据id 查询 歌曲的url地址进行播放
                // axios.get('https://autumnfish.cn/music/url?id=' + id)
                  axios.get('https://autumnfish.cn/song/url?id=' + id)
                    .then(response => {
                        // console.log(response);

                        // this.songList = response.data.result.songs;
                        this.musicUrl = response.data.data[0].url;
                    })
                // 调用接口获取歌曲封面即可
                axios.get("https://autumnfish.cn/song/detail?ids=" + id).then(response => {
                    // console.log(response);
                    this.picUrl = response.data.songs[0].al.picUrl;
                })
                // 根据id 查询歌曲评论
                axios.get('https://autumnfish.cn/comment/music?limit=1&id=' + id)
                    .then(response => {
                        // console.log(response);
                        this.commentsList = response.data.hotComments;
                    })
            }
        }
    })

    // 为audio标签绑定一些事件 onplay 事件在视频/音频（audio/video）开始播放时触发。
    document.querySelector('audio').onplay = function () {
        console.log('播放了');
        // 移除暂停类名
        document.querySelector('.pic').classList.remove('pause');
        // 增加类名即可
        document.querySelector('.pic').classList.add('rotate');
    }

//     onpause 事件在视频/音频（audio/video）暂停时触发
    document.querySelector('audio').onpause = function () {
        console.log('暂停了');
        // 增加暂停类名即可
        document.querySelector('.pic').classList.add('pause');
    }


</script>
