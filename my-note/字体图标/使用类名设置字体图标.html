<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
   <link rel="stylesheet" href="./iconfont/iconfont.css">
   <!-- 1.一定要链接iconfont.css文件,如果没有链接,那么无法使用字体图标 -->
   <!-- class是在unicode的基础上更进了一步 -->
   <style>
      i.icon-xinlang {
         font-size: 50px;
         color: blue;
         font-weight: bold;
      }

      i.icon-bijiniyongzhuang- {
         font-size: 60px;
         color: antiquewhite;
      }
   </style>
</head>
<body>
   <i class="iconfont icon-xinlang"></i>
   <i class="iconfont icon-bijiniyongzhuang-"></i>
   <!-- 2.必须要给元素添加类名:iconfont,告诉浏览器,我要用字体图标 -->
   <!-- 3.添加相对应的字体图标类名,直接复制,不要手写 -->
</body>
</html>
