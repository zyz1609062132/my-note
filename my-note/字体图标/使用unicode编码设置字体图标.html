<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
   <link rel="stylesheet" href="./iconfont/iconfont.css">
   <!-- 1.必须链接iconfont.css文件 -->
   <style>
      i.dingwei {
         font-size: 200px;
         color: red;
      }

      i.xinlang {
         font-size: 200px;
         color: gold;
      }
   </style>
</head>
<body>
   <i class="iconfont dingwei">&#xe771;</i>
   <i class="iconfont xinlang">&#xe608;</i>
   <!-- 2.给元素设置iconfont类名 -->
   <!-- 3.找到对应的unicode编码 -->

   <!-- 要求,a标签里面的文字是:这是啥 + 沙滩裤 -->
   <a href="#" class="iconfont icon-biaozhundaxiaotubiao-">这是啥&#xe622;</a>
</body>
</html>
